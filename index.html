<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Time Counter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://kit.fontawesome.com/7d3919944a.js" crossorigin="anonymous"></script>
</head>

<body>

<div class="'counter-app">
  <div class="settings">
    <h1>Ustawienia</h1>
    <label for="event-name">Nazwa użytkownika</label>
    <input type="text" id="event-name" value="Nowy Rok">
    <table class="date">
      <tr>
        <td><label for="event-day">Dzień:</label></td>
        <td><label for="event-month">Miesiąc:</label></td>
        <td><label for="event-year">Rok:</label></td>
      </tr>
      <tr>
        <td><input type="number" id="event-day" maxLength="2" value="1"></td>
        <td><input type="number" id="event-month" maxLength="2" value="1"></td>
        <td><input type="number" id="event-year" maxLength="4" value="2023"></td>
      </tr>
    </table>
    <label for="event-image">Link do obrazka:</label>
    <input type="text" id="event-image" value="default.jpg">
    <button class="save">Zapisz</button>
  </div>

  <div class="app-body">
    <div class="image-section">
      <div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
    </div>
    <div class="time-section">
      <h3><span class="event">Nowy Rok</span> za:</h3>
      <div class="time-cards">
        <div class="card">
          <p class="days-count-number">1</p>
          <p class="card-title">Dni</p>
        </div>
        <div class="card">
          <p class="days-count-number">1</p>
          <p class="card-title">Godzin</p>
        </div>
        <div class="card">
          <p class="days-count-number">1</p>
          <p class="card-title">Minut</p>
        </div>
        <div class="card">
          <p class="days-count-number">1</p>
          <p class="card-title">Sekund</p>
        </div>
      </div>
      <div>
        <div class="format-date">Dzisiejsza data to
          <span id="elDate"></span>
        </div>
        <div class="format-date">Godzina
          <span id="elTime"></span>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="js/setting-panel.js" async></script>
<script src="js/change-image.js" async></script>
<script src="js/time-count-panel.js" async></script>
<script src="js/current-date.js" async></script>
</body>

</html>
